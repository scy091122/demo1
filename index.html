<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹球小游戏</title>
    <link rel="stylesheet" href="./base.css">
</head>

<body>
    <div id="app">
        <span id="ball" class="ball-before-move ball"></span>
        <span id="baffle"></span>
        <span id="actionBtn">开始游戏</span>
        <div id="gameInformation">
            <div class="fraction-container">分数：<span id="fraction">100</span></div>
            <div class="time-container">时长：<span id="playtime">0</span>ms</div>
        </div>
        <div id="result"></div>
    </div>
    <script src="./base.js"></script>
</body>

</html>
