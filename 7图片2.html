<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- alt :替换文本，当图片吧显示时显示文字 -->
  <!-- width和height属性只需要给出一个值，另一个等比例缩放 -- 好处图片不会变形 -->
  <img src="1.webp" alt="这是城堡" title="这是title文字，在鼠标悬停时显示" width="200" height="200">
</body>
</html>
