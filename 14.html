  <h2>1、阿卡贝拉</h2>
  <p>阿大贝拉 （意大利：Acappella）即无件委合唱。其起源可追湖至中世纪的教会吉乐，当时的教会吉乐只以人声清唱，并不应用乐器。音频示例：<a href="./啊卡贝拉《千与千寻》.html" target="_blank">啊卡贝拉《千与千寻》</a></p>
  <h2>2、翻唱</h2>
  <p>〞翻唱”是指将已经发表并由他人演唱的歌曲根据自己的风格重新演唱，包括重新填词，编曲。现在已有不少明星，都在翻唱他人的歌，不断在翻唱中突破自己，给大家带来不一样的风格。视频示例：<a href="./直一种 悲伤（翻唱）- &A Kind of Sorrowi.html" target="_blank">直一种 悲伤（翻唱）- 《A Kind of Sorrowi》
    
  </a><a href=""></a></p>
