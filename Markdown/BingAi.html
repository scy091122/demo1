        * {

        /* 定义导航栏样式 */
        .nav {
            width: 100%;
            height: 60px;

        }

        /* 定义轮播图样式 */
        .slider {

            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .slider-imgs {
            width: 500%;
            height: 100%;
            display: flex;
            transition: all 1s ease-in-out;
        }

        .slider-imgs img {
            width: 20%;
            height: 100%;
        }

        .slider-dots {
            width: 100%;
            height: 20px;
            position: absolute;
            bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ffffff88;
            margin-left: 5px;
        }

        .slider-dots span.active {
            background-color:#0084ff88 ;
        }

        /* 定义课程列表样式 */
        .course-list {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 20px;

        .course-item {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #cccccc55; 
        }

        .course-item img {

           border-top-right-radius: 10px;
        }

        .course-item h3 {

            font-size: 18px;
            color: #333333;
        }

        .course-item p {
            margin: 10px;
            font-size: 14px;
            color: #999999;
        }

        /* 定义页脚样式 */
        .footer {
            width: 100%;
            height: 100px;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            font-size: 14px;
            color: #999999;
        }
    </style>
