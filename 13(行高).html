  <p>针对《Strike of Kings》改名一事，腾讯之前有向西方玩家征求意见。然而当时《Arena of Valor》并没有在候选名单上。相反，它与腾讯在亚洲发行的另一个版本《Realm of Valor》名字极为相毫无疑问，无论这款游戏的最终命名是《Honor of Kings》、《Strike of Kings》、《Arena of Valor》还是《Realm of Valor》，它的成功都是有目共睹的。移动应用分析机构Super Data预测，这款游戏在6月份的全球营收高达1.5亿美金。对于更名一事，上玩家的评论也是众说纷纭</p>
