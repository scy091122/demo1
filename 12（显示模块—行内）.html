<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      width: 300px;
      height: 300px;
      background-color: pink;
      /* 行内块 */
        /* display: inline-block; */

        /* 块 */
        display: block;
    }
  </style>
</head>
<body>
  <!-- 行内：1.一行可以显示多个;2. 宽度和高度默认由内容撑开;3.不可以设置宽高 -->
  <a href="1111"></a>
  <span>2222</span>
  <b>3333 </b>
  <u>4444 </u>
  <i>5555</i>
  <s>6666</s>
  <strong>7777</strong>
  <ins>8888</ins>
  <em>9999</em>
  <del>101010</del>
</body>
</html>
