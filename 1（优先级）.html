<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      color: orange;
    }
    .box{
      color: blue;
    }
    body{
      color: red;
    }
    div{
      color: green !important;
    }
  </style>
</head>
<body>
  <!-- 意义：当一个标签使用了多个选择器，样式冲突的时候，到底谁生效 -->
  <div class="box" id="box" style="color: pink;">测试优先级</div>
</body>
</html>
